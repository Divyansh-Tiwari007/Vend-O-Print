    <div class="main-body">
      <h1 class="main-body-header">Print Attributes</h1>
      <div class="attribute-form-div">
        <form id="attributeForm" action="./action.php" method="post" class="attribute-form">

          <!-- College Dropdown -->
          <div class="container text-center attribute-form-row" >
            <div class="row">
              <div class="col">
                <label for="pages">Pages :</label>
              </div>
                <div class="col">
    <select id="pages" name="pages" onchange="toggleCustomInput('pages')">
        <option value="all">All</option>
        <option value="OddPagesOnly">Odd pages only</option>
        <option value="EvenPagesOnly">Even pages only</option>
        <option value="custom">Custom</option>
    </select>
                </div>
            </div>
          </div>
          <br>
      
          <!-- Branch Dropdown -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="layout">Layout :</label>
              </div>
                <div class="col">
          <select id="layout" name="layout">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
          </select>
                </div>
            </div>
          </div>

          <br>
      
          <!-- Subject Dropdown -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="paperSize">Paper Size:</label>
              </div>
                <div class="col">
                <select id="paperSize" name="paperSize">
        <option value="letter">Legal</option>
        <option value="letter">Letter</option>
        <option value="letter">Tabloid</option>
        <option value="a1">A1</option>
        <option value="a2">A2</option>
        <option value="a3">A3</option>
        <option value="a4">A4</option>
        <option value="a5">A5</option>
        <!-- Add more paper sizes as needed -->
    </select>
                </div>
            </div>
          </div>
      
          <br>
      
          <!-- Module Number Dropdown -->
          <div class="container text-center">
            <div class="row">
              <div class="col"> 
                <label for="pagesPerSheet">Pages/Sheet:</label>
              </div>
              
              <div class="col"> 
    <select id="pagesPerSheet" name="pagesPerSheet">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="16">16</option>
    </select>
    </div>
            </div>
          </div>  
          <br>
      
          <!-- Professor Dropdown -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="margins">Margins:</label>
              </div>
              <div class="col">
    <select id="margins" name="margins">
        <option value="default">Default</option>
        <option value="none">None</option>
        <option value="minimum">Minimum</option>
        <option value="custom">Custom</option>
    </select>
              </div>
            </div>
          </div>
          <br>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="scale">Scale:</label>
              </div>
              <div class="col">
                  <select id="scale" name="scale">
                    <option value="default">Default</option>
                    <option value="custom">Custom</option>
                  </select>
            </div>
          </div>
        </div>
        <br>
          <!-- Submit Button -->
          <input
            class="btn btn-primary"

            style="
              background-color: yellowgreen;
              color: black;
              width: 140px;
              margin-left: 60px;
              margin-top: 20px;
            "
          />
      
      </form>
