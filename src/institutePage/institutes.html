            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../indexPage/index.html">Home</a>
              </li>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"

    </div>

    <div class="main-body">
      <h1 class="main-body-header">Institutional Details</h1>
      <div class="institute-form-div">
        <form id="studentForm" action="#" method="post" class="institute-form">

          <!-- College Dropdown -->
          <label for="college">Institution :</label>
          <select id="college" name="college" onchange="updateBranches()" required>
              <option value="" disabled selected>Select a college</option>
              <option value="RNS">RNS Institute of Technology</option>
            <option value="DSCE">
              Dayanand Sagar College of Engineering
            </option>
            <option value="JSSATE">JSS Academy of Technical Education</option>
            <option value="other">Other Colleges</option>
          </select>
      
          <br>
      
          <!-- Branch Dropdown -->
          <label for="branch">Branch:</label>
          <select id="branch" name="branch" onchange="updateSubjects()" required>
              <option value="" disabled selected>Select a branch</option>
          </select>
      
          <br>
      
          <!-- Subject Dropdown -->
          <label for="subject">Subject:</label>
          <select id="subject" name="subject" onchange="updateModules()" required>
              <option value="" disabled selected>Select a subject</option>
          </select>
      
          <br>
      
          <!-- Module Number Dropdown -->
          <label for="moduleNo">Module No:</label>
          <select id="moduleNo" name="moduleNo" onchange="updateProfessors()" required>
              <option value="" disabled selected>Select a module number</option>
          </select>
      
          <br>
      
          <!-- Professor Dropdown -->
          <label for="professor">Professor:</label>
          <select id="professor" name="professor" required>
              <option value="" disabled selected>Select a professor</option>
          </select>
      
          <br>
      
          <!-- Submit Button -->
          <a href="../pageAttributes/attributes.html">

            <input
            class="btn btn-primary"
            type="button"
            value="Submit"
            style="
              background-color: yellowgreen;
              color: black;
              margin-top: 30px;
              width: 140px;
              margin-left: 60px;
              margin-top: 60px;
              "
          />
        </a>
      
      </form>
      
      
    <script src ="institutes.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
